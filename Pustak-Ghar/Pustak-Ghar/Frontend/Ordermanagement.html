                <div class="results-count">
                    <span id="results-number">0</span> orders found

            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>OrderDate</th>
                            <th>ClaimCode</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">

                    </tbody>
                </table>
