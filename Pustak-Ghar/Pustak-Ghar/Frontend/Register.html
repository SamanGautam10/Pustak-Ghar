    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>पुस्तक घर - Register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="register-container">
            <div class="register-image"></div>
            <div class="register-form-container">
                <div class="logo-container">
                    <img src="/media/logo/logo.png" alt="पुस्तक घर Logo" class="logo">
                    <h1>पुस्तक घर</h1>
                </div>
                <div class="register-title">
                    <h2>Create Account</h2>
                    <p id="error">Please enter your details to register</p>
                </div>
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group animate-in">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="form-group animate-in">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Create a password" required>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="form-row animate-in">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="form-row animate-in">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group animate-in">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="button-group animate-in">
                        <button type="submit" class="register-button">Create Account</button>
                        <button type="button" id="login-button" class="login-button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/register.js"></script>
    </body>
    </html>
