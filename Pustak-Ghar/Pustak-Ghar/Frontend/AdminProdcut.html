    <!-- Main Content -->
    <div class="main-content">

        <div class="product-container" id="product-container">
            <!-- Dynamic books here  -->
        </div>

        <!-- Edit Book Modal -->
        <div class="modal-overlay" id="edit-book-modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Book</h3>
                    <button class="close-modal" id="close-edit-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-book-form">
                        <input type="hidden" id="edit-book-id" value="1">
                        <input type="hidden" id="edit-book-desc" value="abc">

                        <div class="form-group">
                            <label for="edit-book-title">Title</label>
                            <input type="text" id="edit-book-title" value="The Silent Echo" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-isbn">ISBN</label>
                            <input type="text" id="edit-book-isbn" value="978-3-16-148410-0" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-author">Author</label>
                            <input type="text" id="edit-book-author" value="Sarah J. Maas" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-publisher">Publisher</label>
                            <input type="text" id="edit-book-publisher" value="Bloomsbury Publishing" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-genre">Genre</label>
                            <select id="edit-book-genre">
                                <option value="">Select Genre</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Romance">Romance</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Biography">Biography</option>
                                <option value="History">History</option>
                                <option value="Horror">Horror</option>
                                <option value="Children">Children</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="edit-book-price">Price ($)</label>
                            <input type="number" id="edit-book-price" min="0" step="0.01" value="24.99" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-publication-date">Publication Date</label>
                            <input type="date" id="edit-book-publication-date" value="2023-03-15" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-book-stock">Stock Count</label>
                            <input type="number" id="edit-book-stock" min="0" step="1" value="42">
                        </div>

                        <div class="form-group">
                            <label for="edit-book-format">Format</label>
                            <select id="edit-book-format" required>
                                <option value="">Select Format</option>
                                <option value="Paperback">Paperback</option>
                                <option value="Hardcover">Hardcover</option>
                                <option value="Signed">Signed</option>
                                <option value="Limited">Limited</option>
                                <option value="First">First</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="edit-book-language">Language</label>
                            <select id="edit-book-language" required>
                                <option value="">Select Language</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Chinese">Chinese</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="edit-is-award-winning" checked>
                                <label for="edit-is-award-winning">Award Winner</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancel-edit-btn">Cancel</button>
                    <button class="save-btn" id="save-edit-btn">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Timed Sale Modal -->
        <div class="modal-overlay" id="timed-sale-modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Add Timed Sale</h3>
                    <button class="close-modal" id="close-timed-sale-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="timed-sale-form">
                        <div class="form-group">
                            <label for="sale-discount">Discount Percentage (%)</label>
                            <input type="number" id="sale-discount" min="1" max="90" step="0.1" value="25" required>
                        </div>

                        <div class="form-group">
                            <label for="sale-end-date">End Date</label>
                            <input type="date" id="sale-end-date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancel-timed-sale-btn">Cancel</button>
                    <button class="save-btn" id="save-timed-sale-btn">Save Sale</button>
                </div>
            </div>
        </div>
    </div>
